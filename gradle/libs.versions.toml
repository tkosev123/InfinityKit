coreSplash = "1.2.0"
nav3Core = "1.0.0"
lifecycleViewmodelNav3 = "2.10.0"
appcompat = "1.7.1"
material = "1.13.0"
material3 = "1.4.0"
kotlinxSerializationJson = "1.9.0"
hiltAndroid = "2.57.2"
